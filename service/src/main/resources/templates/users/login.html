<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title><span th:text="#{login.login}">Login</span></title>
</head>
<body>
<div th:insert="~{fragment :: locale}"></div>
<form th:action="@{/login}" method="post" >
    <div style="color:red" th:if="${param.error}">Bad credentials</div>
    <label for="email"><span th:text="#{login.email}">Email:</span>
        <input id="email" type="text" name="email">
    </label><br>
    <label for="password"><span th:text="#{login.password}">Password:</span>
        <input id="password" type="password" name="password">
    </label><br>
    <button type="submit"><span th:text="#{login.login}">Login</span></button>
</form>
<form action="/users/registration">
    <button type="submit"><span th:text="#{registration.registration}">Registration</span></button>
</form>
</body>
</html>
